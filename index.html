<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goyabu - Assista Animes Online HD!</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body id="container">
    <header>
        <div class="header-content">
            <div class="menu-and-logo">
                <div class="menu-container">
                    <img src="./src/images/menu.svg" alt="Menu" class="menu-icon">
                </div>
                
                <div class="logo-container">
                    <img src="./src/images/goyabu-logo.png" alt="Goyabu" class="logo">
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar animes (coloque apenas o nome do anime!)" class="search-area">
                    <img src="./src/images/random-icon.svg" alt="Random" class="random-icon">
                </input>
                <div class="search-button">
                    <img src="./src/images/search-icon.svg" alt="Search">
                </div>
            </div>
        </div>
    </header>

    <div id="animes-container">
        <p class="slogan">ASSISTA ANIMES ONLINE EM HD, LEGENDADO OU DUBLADO, NO SEU CELULAR OU COMPUTADOR AQUI NO GOYABU, SEU PORTAL DE ANIMES ONLINE!</p>

        <div class="section-title">
            <p>Animes da temporada</p>
        </div>
        <div class="season-animes"></div>

        <hr>

        <div class="section-title">
            <p>Lan√ßamentos de animes</p>
        </div>
        <div class="new-episodes"></div>
    </div>
    
    <script src="./src/index.js"></script>
</body>
</html>
